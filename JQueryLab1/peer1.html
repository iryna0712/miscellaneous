<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }
        h1, h2, h3 {
            color: darkblue;
        }
        .rating-circle {
            height: 2em;
            width: 2em;
            border: .1em solid black;
            border-radius: 1.1em;
            display: inline-block;
            margin: 0;
            padding: .1em;
        }

        .rating-hover {
            background-color: yellow;
        }

        .rating-chosen {
            background-color: green;
        }

    </style>
</head>
<body>
<h1>Contoso Web Developer Conference</h1>
<h2>Finding elements using jQuery</h2>
<div>This session is about identifying elements using jQuery methods and selectors.</div>
<h3>Rate this session</h3>
<div id="rating-container">
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
</div>

<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

<script>
    var index = -1;

    $('.rating-circle').hover(function(){

        //$('.rating-circle').removeClass('rating-hover');
        if (index !== -1) {
            $('.rating-circle').removeClass('rating-chosen');
        }

        $(this).addClass('rating-hover');
        $(this).prevAll().addClass('rating-hover');
        $(this).nextAll().removeClass('rating-hover');

    });

    $('.rating-circle').mouseout(function(){

        $('.rating-circle').removeClass('rating-hover');

        if (index !== -1) {
            var $chosen = $($('.rating-circle').get(index));
            $chosen.addClass('rating-chosen');
            $chosen.prevAll().addClass('rating-chosen');
        }
    });

    $('.rating-circle').click(function(){

        index = $(this).index();

        $(this).addClass('rating-chosen');
        $(this).prevAll().addClass('rating-chosen');
        $(this).nextAll().removeClass('rating-chosen');

    });
</script>
</body>
</html>
